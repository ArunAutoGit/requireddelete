name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: arunautogit   # must be lowercase
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Build and push Frontend Docker image
      - name: Build and Push Frontend Image
        run: |
          docker build -t ghcr.io/arunautogit/requireddelete/frontend:latest ./frontend
          docker push ghcr.io/arunautogit/requireddelete/frontend:latest

      # 5️⃣ Build and push Backend Docker image (without AWS)
      - name: Build and Push Backend Image
        env:
          DB_DRIVER: ${{ secrets.DB_DRIVER }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
          RAZORPAY_WEBHOOK_SECRET: ${{ secrets.RAZORPAY_WEBHOOK_SECRET }}
          RAZORPAY_ACCOUNT_NUMBER: ${{ secrets.RAZORPAY_ACCOUNT_NUMBER }}
        run: |
          docker build \
            --build-arg DB_DRIVER=$DB_DRIVER \
            --build-arg DB_HOST=$DB_HOST \
            --build-arg DB_PORT=$DB_PORT \
            --build-arg DB_USER=$DB_USER \
            --build-arg DB_PASSWORD=$DB_PASSWORD \
            --build-arg DB_NAME=$DB_NAME \
            --build-arg SECRET_KEY=$SECRET_KEY \
            --build-arg ALGORITHM=$ALGORITHM \
            --build-arg ACCESS_TOKEN_EXPIRE_MINUTES=$ACCESS_TOKEN_EXPIRE_MINUTES \
            --build-arg RAZORPAY_KEY_ID=$RAZORPAY_KEY_ID \
            --build-arg RAZORPAY_KEY_SECRET=$RAZORPAY_KEY_SECRET \
            --build-arg RAZORPAY_WEBHOOK_SECRET=$RAZORPAY_WEBHOOK_SECRET \
            --build-arg RAZORPAY_ACCOUNT_NUMBER=$RAZORPAY_ACCOUNT_NUMBER \
            -t ghcr.io/arunautogit/requireddelete/backend:latest ./backend
          
          docker push ghcr.io/arunautogit/requireddelete/backend:latest
