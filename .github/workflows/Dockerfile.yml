name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: arunautogit    # must be lowercase
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build Docker image (with proper context)
      - name: Build Docker image
        run: docker build -t ghcr.io/arunautogit/requireddelete/frontend:latest ./frontend

      # 5. Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/arunautogit/requireddelete/frontend:latest
